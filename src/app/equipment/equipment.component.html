<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button (click)="addItem(item)" [disabled]="isIneligible(item)">Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let item of cargoHold">{{item.name}} <button (click)="removeItem(item)">Remove</button></li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="isNearMaxMass()">Mass Budget Remaining: {{massRemaining()}} kg</p>
    <button (click)="emptyHold()">Empty Cargo Hold</button>
</div>
